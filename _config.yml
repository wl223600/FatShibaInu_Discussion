# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 鸽子窝
subtitle: 无限进步(想多了)
description: 咕咕咕
keywords:
author: FatShibaInu
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://fatshibainu.me
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/wl223600/Dovecote
  # example, https://github.com/hexojs/hexojs.github.io
  branch: main

# Theme settings
## Docs: https://theme-next.js.org/muse/docs/theme-settings
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

# giscus comment
giscus:
  enable: true
  repo: wl223600/Dovecote # Github repository name
  repo_id: R_kgDOJzD6bA # Github repository id
  category: Discussion # Github discussion category
  category_id: DIC_kwDOJzD6bM4CXay- # Github discussion category id
  # Available values: pathname | url | title | og:title
  mapping: pathname
  # Available values: 0 | 1 
  reactions_enabled: 1
   # Available values: 0 | 1 
  emit_metadata: 1
  # Available values: light | dark | dark_high_contrast | transparent_dark | preferred-color-scheme
  theme: preferred-color-scheme
  # Available values: en | zh-C
  lang: zh-CN
  # Available value: anonymous
  crossorigin: anonymous

# sitemap settings
# add sitemap: false to the post/page's front matter to exclude it.
sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  # template: ./sitemap_template.xml
  # template_txt: ./sitemap_template.txt
  rel: true # add rel_sitemap to the site's header.
  tags: true # add site's tags
  categories: true # add site's categories

# collapse settings
# reference: https://github.com/ggehuliang/hexo-tag-collapse-spoiler
# usage:
# {% collapse(btn|link|card) HINT_SHOW HINT_HIDE %}
# content
# {% endcollapse(btn|link|card) %}
collapse:
  border: false  # Whether to enable borders for content hidden using 'collapsebtn' and 'collapselink' / 是否开启按钮和链接样式的边框
  hint_show: '展开' # Default text for 'Show' operation / 展开默认提示文字
  hint_hide: '隐藏' # Default text for 'Hide' operation / 收起默认提示文字

# Steam game tag
# usage reference: https://github.com/HCLonely/hexo-tag-steamgame

# robots.txt
# reference: https://github.com/leecrossley/hexo-generator-robotstxt
robotstxt:
  useragent: "*"
  disallow:
    - /vendors/
    - /js/
    - /css/
    - /fonts/
    - /fancybox/
  allow:
    - /
    - /archives/
    - /categories/
    - /tags/
    - /about/
  sitemap: https://fatshibainu.me/sitemap.xml

# Steam Game Stock
# reference: https://github.com/HCLonely/hexo-steam-games
# use hexo steam -u before hexo generate
steam:
  enable: true
  steamId: '76561198424400157' #steam 64位Id
  apiKey: E441F01AFBB7CE96951EBE4C062B01A3 #steam api key
  freeGames: true
  path:
  title: 'YAMAMETO的Steam游戏库'
  quote: '干啥啥不行，吃饭第一名'
  tab: recent
  length: 50
  imgUrl: #图片链接，在quote下面放一张图片，图片链接到Steam个人资料，可留空
  # proxy:
  #   host:
  #   port:
  extra_options:
    key: value

# local search
# with npm install hexo-generator-searchdb --save
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# minify settings
filter_optimize:
  enable: true
  # remove the surrounding comments in each of the bundled files
  remove_comments: true
  css:
    # minify all css files
    minify: true
    # bundle loaded css files into one
    bundle: false
    # use a script block to load css elements dynamically
    delivery: true
    # make specific css content inline into the html page
    #   - only support the full path
    #   - default is ['css/main.css']
    inlines:
    excludes:
  js:
    # minify all js files
    minify: true
    # bundle loaded js files into one
    bundle: false
    excludes:
  # set the priority of this plugin,
  # lower means it will be executed first, default of Hexo is 10
  priority: 15